echo "services:
  - type: web
    name: chuckle-and-chow
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      yarn install
      yarn build
    startCommand: |
      gunicorn app:app --bind 0.0.0.0:\$PORT &
      yarn serve -p \$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: NODE_VERSION
        value: 18
" > render.yaml